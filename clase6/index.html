<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Flexbox Example</title>
  </head>
  <body>
    <!-- section flex con hijos directos -->

    <section class="container containerFlex">
      <!-- (div.cajaRoja{$})*5 -->

      <div class="cajaRoja">1</div>

      <div class="cajaRoja">2</div>
      <div class="cajaRoja">3</div>
      <div class="cajaRoja">4</div>
      <div class="cajaRoja">5</div>

      <div class="cajaRoja">6</div>
      <div class="cajaRoja">7</div>
      <div class="cajaRoja">8</div>
      <div class="cajaRoja">9</div>

      <div class="cajaRoja">6</div>
      <div class="cajaRoja">7</div>
      <div class="cajaRoja">8</div>
      <div class="cajaRoja">9</div>

      <div class="cajaRoja">6</div>
      <div class="cajaRoja">7</div>
      <div class="cajaRoja">8</div>
      <div class="cajaRoja">9</div>

      <!--  -->

      <div class="axis main-axis"></div>
      <div class="axis cross-axis"></div>
    </section>

    <!--  -->
    <section class="container containerFlexCol">
      <div class="cajaRoja">Item 1</div>

      <div class="cajaRoja">Item 4</div>
      <div class="cajaRoja">Item 5</div>
      <div class="cajaRoja">Item 6</div>

      <div class="axis main-axis main-axis-col"></div>
      <div class="axis cross-axis cross-axis-col"></div>
    </section>

    <!--  -->
    <section class="container containerFlex containerFlexRow2">
      <!-- (div.cajaRoja{$})*5 -->

      <div class="cajaRoja" id="cajaRoja1">1</div>

      <div class="cajaRoja" id="cajaRoja2">2</div>
      <div class="cajaRoja" id="cajaRoja3">3</div>

      <!--  -->
    </section>

    <section class="container containerFlex containerFlexRow3">
      <!-- (div.cajaRoja{$})*5 -->

      <div class="cajaRoja" id="cajaRoja11">1</div>

      <div class="cajaRoja" id="cajaRoja12">2</div>
      <div class="cajaRoja" id="cajaRoja13">3</div>

      <!--  -->
    </section>

    <section class="container containerFlex containerAside">
      <!-- (div.cajaRoja{$})*5 -->

      <aside>
        <div>aside</div>
      </aside>

      <section>contenido</section>
      <section>contenido</section>

      <section>contenido</section>
      <!--  -->
    </section>
  </body>
</html>
